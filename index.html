<!DOCTYPE html>
<html>
<head>
    <style>
        /* This ensures the video takes up the whole screen in your app */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: black; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe 
        src="https://www.youtube.com/embed/videoseries?list=PLQfnTDT9ZMugvPa-b4dBHHSyUnib6jXgD" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>
</body>
</html>
